[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]


[tool.ruff]
line-length = 100
indent-width = 4

# Assume Python 3.9
target-version = "py39"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true